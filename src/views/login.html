<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
    <script src="login.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>

  <body>
    <main>
      <div class="central-panel-1">
        <div class="central-panel-1-content">
          <h2>Login</h2>
          <p>Use the following combination to sign in as the demo user:</p>
          <ul>
            <li>Username: demoadmin</li>
            <li>Password: abcd1234</li>
          </ul>
          <form id="login-user-form">
            <label for="username">Username&ast;:</label>
            <input type="text" id="username" name="username" placeholder="Please enter your username" />
            <label for="password">Password&ast;:</label>
            <input type="password" id="password" name="password" placeholder="Please enter your password" />
            <input type="submit" value="Login" class="button-dark" />
          </form>
        </div>
      </div>
    </main>
    <footer id="footer-component-min"></footer>
  </body>
</html>
